<header>
  <div class="container">
    <div class="navbar">
      <a
        href="{{ '/' | url }}"
        class="logo"
        aria-label="{{ site.name }} - home"
      >
        {% include "svgs/logo.svg" %}
      </a>
      <nav
        class="main-nav"
        aria-label="main"
      >
        <ul class="nav__list">
          {% for item in site.navigation %}
            <li class="nav__item">
              <a href="{{ item.url | url }}">{{ item.text }}</a>
            </li>
          {% endfor %}
        </ul>
        <a
          href="#"
          class="btn--solid"
        >
          Contact Us
        </a>
      </nav>
      <button class="nav-toggle">
        {% include "svgs/icon-hamburger.svg" %}
        {% include "svgs/icon-close.svg" %}
      </button>
    </div>
  </div>
</header>
