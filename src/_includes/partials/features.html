<section class="features">
  <div class="container features__container">
    <div class="features__content">
      <h2 class="features__title">Read together, grow together</h2>
      <ul class="features__list">
        <li class="features__item">
          <p class="features__text">
            Monthly curated tech reads selected by industry experts
          </p>
        </li>
        <li class="features__item">
          <p class="features__text">
            Virtual and in-person meetups for deep-dive discussions
          </p>
        </li>
        <li class="features__item">
          <p class="features__text">Early access to new tech book releases</p>
        </li>
        <li class="features__item">
          <p class="features__text">
            Author Q&A sessions with tech thought leaders
          </p>
        </li>
      </ul>
    </div>
    <div class="features__image">
      <picture>
        <!-- Desktop (1240px and up) -->
        <source
          media="(min-width: 1240px)"
          srcset="./assets/images/image-read-together-desktop.webp"
        />

        <!-- Tablet (768px to 1439px) -->
        <source
          media="(min-width: 768px)"
          srcset="./assets/images/image-read-together-tablet.webp"
        />

        <!-- Mobile (up to 767px) -->
        <source
          media="(max-width: 767px)"
          srcset="./assets/images/image-read-together-mobile.webp"
        />

        <!-- Fallback image -->
        <img
          src="./assets/images/image-read-together-mobile.webp"
          alt="side view people holding books"
        />
      </picture>
    </div>
  </div>
</section>
