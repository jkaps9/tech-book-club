<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>{{ site.name }} | {{ title }}</title>
    <link
      rel="stylesheet"
      href="{{ '/scss/critical.css' | url }}"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ '/assets/images/favicon.ico' | url }}"
    />
  </head>
  <body>
    <div class="bg--top">
      <div class="first">{% include "svgs/pattern-light-bg.svg" %}</div>
      <div class="second">{% include "svgs/pattern-light-bg.svg" %}</div>
    </div>
    {% include "partials/site-header.html" %}
    <main>{% block content %}{% endblock %}</main>
    {% include "partials/site-footer.html" %}
    <script src="{{ '/main.js' | url }}"></script>
  </body>
</html>
